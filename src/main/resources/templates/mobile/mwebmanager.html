<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="mobile/mdefault">
<head>

    <script th:src="@{/js/mobile/Mwebmanager.js}"></script>
    <script>
        $(document).on("pagecreate", "#webManag", function () {
            var menuid = $("#menuid").val();
            M_WEBMANAGER.queryWebManager(menuid);
        });
    </script>
</head>
<body>
<div layout:fragment="mcontent" style="width: auto;height: auto;">
    <div data-role="page" id="webManag">
        <div data-role="header">
            <h1 style="margin: 0%;">自贡市自流井区就业服务管理局</h1>
        </div>

        <div id="managerView" data-role="main" class="mui-fullscreen mui-ios mui-ios-9 mui-ios-9-1">
            <ul data-role="listview" id="webManagerList">
            </ul>
        </div>
    </div>
    <input id="menuid" th:value="${menuid}" hidden="hidden"/>
</div>
</body>
</html>
