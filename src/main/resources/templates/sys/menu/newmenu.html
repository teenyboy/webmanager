<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="newMenu" style="width: auto;height: auto;">

    <div class="modal modal-info fade" id="newMenuModal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="menusTitle">新增模块</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="menuName" class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="menuName" placeholder="名称"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="menuGrade" class="col-sm-2 control-label">序号</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="menuGrade" placeholder="序号"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-outline" onclick="MENUMANAGER.newMenu();">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <input id="operationStyle" hidden="hidden"/>
    <input id="updateId" hidden="hidden"/>
</div>
</body>
</html>
